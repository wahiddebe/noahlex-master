<style>
  .auth-wrap {
    height: 100vh;
  }

  .btn-noah-primary {
    /* background: #2356D9; */
    background: radial-gradient(100% 100% at 0% 0%, #6589E6 0%, #2356D9 100%);

  }

  .select2-selection .select2-selection--single {
    padding: 12px 36px 32px 16px !important;
    border-radius: 0.5rem !important;

    font-weight: 500 !important;

  }

  .form-select-lg~.select2-container--bootstrap-5 .select2-selection--single {
    padding: .75rem 2.25rem 2rem 1rem;
  }


  .form-select-lg~.select2-container--bootstrap-5 .select2-selection {
    /* padding: 0.75rem 1rem; */
    font-size: 0.875rem;
    line-height: 1.5;
    border-radius: .5rem;
  }

  .select2-container--bootstrap-5 .select2-dropdown .select2-results__options .select2-results__option {
    padding: .375rem .75rem;
    font-size: 0.75rem;
    font-weight: 500;
    line-height: 1.2;
  }

  input,
  select,
  textarea {
    border-radius: 0.5rem;
    box-shadow: none !important;
    border-color: #dee2e6 !important;


  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
  }

  .select2-container--bootstrap-5.select2-container--focus .select2-selection,
  .select2-container--bootstrap-5.select2-container--open .select2-selection {
    border-color: #dee2e6 !important;

  }

  .select2-container--bootstrap-5 .select2-dropdown {
    /* color: #212529; */

    border-color: #dee2e6;

  }

  .select2-selection .select2-selection--multiple {
    padding: 12px 16px !important;

  .form-select-lg~.select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__rendered .select2-selection__choice {

<body class=" bg-white">
  <!--begin::App Wrapper-->
  <div class="p-2  d-flex min-vh-100">
    <div class="row flex-grow-1">
      <div class="col-lg-6">
        <div class="p-3 bg-white d-flex flex-column align-items-center justify-content-end h-100">
          <div class="col-lg-8 col-12 d-flex flex-column align-items-center mb-32">
            <h1 class="text-center mb-3 fw-medium">Enter your information to
              create an account
            </h1>
            <p class="text-center text-sub-500 fw-medium mb-32"> Fill your infomation to create an account </p>
            <div class="w-100">
              <form action="" class="mb-32">
                <div class="mb-3 w-100">
                  <label for="email" class="form-label text-sub-500 fw-medium fs-8">Full name</label>
                  <input type="text" class="form-control form-control-lg" id="full-name" placeholder="Full Name"
                    required>
                </div>
                <div class="mb-3 w-100">
                  <label for="email" class="form-label text-sub-500 fw-medium fs-8">Email Address</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email Address"
                    required>
                </div>
                <div class="mb-3 w-100">
                  <label for="email" class="form-label text-sub-500 fw-medium fs-8">Company name</label>
                  <input type="text" class="form-control form-control-lg" id="company-name" placeholder="Company Name"
                    required>
                </div>
                <div class="mb-3 w-100">
                  <label for="email" class="form-label text-sub-500 fw-medium fs-8">Your Role</label>
                  <select class="form-select form-select-lg w-100" placeholder="Select role" id="role"
                    aria-placeholder="Select role" aria-label="Default select example">
                    <option value="1">Project Manager</option>
                    <option value="2">Document Controller</option>
                    <option value="3">Construction Manager / Site Lead</option>
                    <option value="4">Engineer (Civil / Electrical / Strcutural)</option>
                    <option value="5">EPC Representative</option>
                    <option value="6">Developer / Owner Representative</option>
                    <option value="6">Vendor / Subcontractor</option>
                    <option value="6">Quality or Commissioning Engineer</option>
                    <option value="6">O*M Team Member (Post-COD)</option>
                    <option value="6">Viewer</option>
                  </select>
                </div>
                <div class="mb-3 w-100">
                  <label for="email" class="form-label text-sub-500 fw-medium fs-8">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control form-control-lg border-end-0" placeholder="Password"
                      id="password" aria-label="Recipient’s username" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-white border-start-0" onclick="showPassword('password')"
                      id="basic-addon2"><i class="icon-eye-off fw-medium "></i></span>
                  </div>
                </div>
                <div class="mb-4 w-100">
                  <label for="email" class="form-label text-sub-500 fw-medium fs-8">Confirm Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control form-control-lg border-end-0" placeholder="Password"
                      id="confirm-password" aria-label="Recipient’s username" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-white border-start-0" onclick="showPassword('confirm-password')"
                      id="basic-addon2"><i class="icon-eye-off fw-medium "></i></span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg btn-noah-primary fs-7">Sign In</button>
              </form>
              <div class="d-flex align-items-center justify-content-center gap-20 mb-32">
                <div class="border-1 border-soft-200 flex-grow-1 border-bottom"></div>
                <p class="text-sub-500 fw-medium fs-8 mb-0">Or login with</p>
                <div class="border-1 border-soft-200 flex-grow-1 border-bottom"></div>
              </div>
              <div class="mb-32 d-flex gap-12 justify-content-between text-center">
                <a href="#"
                  class="text-strong-900 fw-medium fs-7 text-decoration-none flex-grow-1 text-center d-flex justify-content-center align-content-center gap-2 border border-1 border-soft-200 rounded-3 p-12">
                  <img src="../assets/images/logoSocial/google.svg" alt="">
                  Google
                </a>
                <a href="#"
                  class="text-strong-900 fw-medium fs-7 text-decoration-none flex-grow-1 text-center d-flex justify-content-center align-content-center gap-2 border border-1 border-soft-200 rounded-3 p-12">
                  <img src="../assets/images/logoSocial/apple.svg" alt="">
                  Apple
                </a>
              </div>
              <div class="text-center">
                <p class="text-sub-500 fw-medium fs-8">Already have account? <a href="login.html"
                    class="text-primary-500 fw-medium fs-8 text-decoration-none">Login</a></p>
              </div>
            </div>


          </div>

        </div>
      </div>
      <div class="col-lg-6 ">
        <div class="p-3 rounded-5 d-lg-flex d-none flex-column align-items-center justify-content-start h-100 p-64"
          style="background-image: url('../assets/images/bg-login.svg') ; background-size: cover; background-position: center;">
          <h1 class="text-white display-3 fw-medium mb-4">
            Get started with your project workspace
          </h1>
          <p class="text-white fw-medium fs-5">
            Start by uploading documents, inviting your team,
            and building your smart workspace.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
    const Default = {
      scrollbarTheme: 'os-theme-light',
      scrollbarAutoHide: 'leave',
      scrollbarClickScroll: true,
    };
    document.addEventListener('DOMContentLoaded', function () {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== 'undefined') {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>

    function showPassword(id) {
      if (document.getElementById(id).type === "text") {
        document.getElementById(id).type = "password";

        return;

      }
      else {
        document.getElementById(id).type = "text";
        return;
      }
    }

    $(document).ready(function () {
      $('#role').select2(
        {
          theme: 'bootstrap-5',
          placeholder: $(this).data('placeholder'),
          // closeOnSelect: false,
          minimumResultsForSearch: -1

        }
      );
    });
  </script>
